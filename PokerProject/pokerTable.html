<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="pokerlogic.js"></script>
  <link rel="stylesheet" href="pokerTable.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Texas Hold'em Poker</title>
</head>
<body>
  <div id="contain">
  </div>
  <div class="position-absolute top-50 start-50">
    <p class="pb-6 fs-2 pot" id="totalPot">$0</p>
  </div>
  <h2 class="fs-1 text-white" id="balance">$5000</h2>
  <div class="progress" hidden>
    <div class="progress-bar bg-info" role="progressbar" id="gameTimer" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="10"></div>
  </div>
  <div>
    <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="river1" class="randomCard flop1" alt="river first card">
    <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="river2" class="randomCard flop2" alt="river second card">
    <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="river3" class="randomCard flop3" alt="river third card">
  </div>
  <div class="">
    <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="river2" class="randomCard turn" alt="Player's first card">
  </div>
  <div class="">
    <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="river2" class="randomCard river1" alt="Player's first card">
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="playerCards" class="position-absolute bottom-0 end-0">
        <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="card1" class="float-end pokercard" alt="Player's first card">
        <img src="C:\Users\partont\Documents\PersonalProjects\PokerProject\pokerproject\PokerProject\PNG-cards-1.3\0.png" id="card2" class="float-end pokercard" alt="Player's second card">
      </div>
    </div>
      <div class="col-sm-6 fixed-bottom playerGroup">
        <div class="input-group playerControls text-center fixed-bottom w-50" hidden>
          <input type="text" class="form-control" id="customBet" placeholder="Custom Bet" aria-label="User Insert Custom Bet">
          <button class="btn btn-secondary btn-outline-dark btn-lg" id="10" onclick="betMoney(this.id);" type="button">$10</button>
          <button class="btn btn-secondary btn-outline-dark btn-lg" id="50" onclick="betMoney(this.id);" type="button">$50</button>
          <button class="btn btn-secondary btn-outline-dark btn-lg" id="100" onclick="betMoney(this.id);" type="button">$100</button>
          <button class="btn btn-secondary btn-outline-dark btn-lg" id="0" onclick="betMoney(this.id);" type="button">Check</button>
          <button class="btn btn-danger btn-outline-dark btn-lg" id="Fold" onclick="playerFold();" type="button">Fold</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  </div>
</body>
</html>
